<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: green;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      width: 100%;
      background: green;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .btn:hover {
      background: darkgreen;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #999;
      text-align: center;
    }
    th {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="regForm">
      <label>First Name:</label>
      <input type="text" id="firstName" required>

      <label>Last Name:</label>
      <input type="text" id="lastName" required>

      <label>Email:</label>
      <input type="email" id="email" required>

      <label>Password:</label>
      <input type="password" id="password" required>

      <label>Re-type Password:</label>
      <input type="password" id="rePassword" required>

      <label>Contact:</label>
      <input type="tel" id="contact" required>

      <label>Gender:</label>
      <select id="gender" required>
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <button type="button" class="btn" onclick="registerUser()">Submit</button>
    </form>
  </div>

  <!-- Table to show results -->
  <table id="userTable" style="display:none;">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- Link external JS -->
  <script src="script.js"></script>
</body>

</html>
